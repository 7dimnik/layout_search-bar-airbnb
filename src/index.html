<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h2>Default</h2>
    <div data-qa="big" class="big_default">
      <div class="search_big">
        <img src="images/Search.svg" alt="search">
      </div>
      <p class="qa_big">
        Try "Los Angeles"
      </p>
    </div>

    <h2>Hover</h2>
    <div data-qa="big" class="big_hover">
      <div class="search_big">
        <img src="images/Search.svg" alt="search">
      </div>
      <p class="qa_big">
        Try "Los Angeles"
      </p>
    </div>

    <h2>Focus</h2>
    <div data-qa="keypress">
      <div class="search_big">
        <img src="images/Search.svg" alt="search">
      </div>
      <p class="qa_big">
        Los An|
      </p>
    </div>

    <div data-qa="small" class="small_default">
      <div class="search_small">
        <img src="images/Search.svg" alt="search">
      </div>
      <p class="qa_small">
      Los Angeles
      </p>
    </div>

    <div data-qa="small" class="small_hover">
      <div class="search_small">
        <img src="images/Search.svg" alt="search">
      </div>
      <p class="qa_small">
      Los Angeles
      </p>
    </div>

    <div data-qa="small" class="small_keypress">
      <div class="search_small">
        <img src="images/Search.svg" alt="search">
      </div>
      <p class="qa_small">
      Los An|
      </p>
    </div>
  </body>
</html>
